version: '3.7'
name: momentso

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
  backend:
    build: ./
    ports:
      - "8080:8080"
    environment:
      - DSN=postgres://postgres:postgres@db:5432/postgres?sslmode=disable
    depends_on:
      - db